<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Cadastro da liga dos Astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos Astronautas</h3>
    <form action="/action_page.php">
    <div>
        <label for="name">Nome:</label >
        <input type="text" id="name" name="name" required><br>

        <br><label for="email">Email: </label>
        <input type="email" id="email" name="email" required>

        <label for="psw">- Password: </label>
        <input type="password" id="psw" name="psw" required><br>

        <br><label for="date">Data de nascimento</label>
        <input type="date" id="date" name="date" required>

        <label for="photo">- Foto</label>
        <input type="file" id="photo" name="photo" required><br>
    </div>
   
        <br><label for="nat">Nacionalidade:</label>
        <select name="nat" id="nat">
        <option value="Russo">Russo</option>
        <option value="Americano">Americano</option>
        <option value="Brasileiro">Brasileiro</option>
        </select>
    
          <label for="gen">- Gênero</label>
          <input type="radio" id="gen" name="gen" value="F">

          <label for="gen">F</label>
          <input type="radio" id="gen" name="gen" value="M">

          <label for="gen">M</label><br>
          <br><label for="qualy">Suas principais qualidades:</label><br>

          <input type="checkbox" id="qualy" name="qualy" value="Inteligência">
          <label for="qualy">Inteligência</label>

          <input type="checkbox" id="qualy" name="qualy" value="Resiliência">
          <label for="qualy">Resiliência</label>

          <input type="checkbox" id="qualy" name="qualy" value="Preparo físico">
          <label for="qualy">Preparo físico</label>

          <input type="checkbox" id="qualy" name="qualy" value="Educação">
          <label for="qualy">Educação</label><br>
          
    
         <br><textarea name="com" id="com" cols="30" rows="10" placeholder="Por que você gostaria de ser um astronauta?"></textarea><br>
          <input type="submit" value="Criar">
          

</body>
</html>
